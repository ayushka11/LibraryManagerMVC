<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <!-- Add Bootstrap Minty CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <style>
      .h-custom-2 {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-6 text-black">
            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
            >
              <form
                id="signupForm"
                style="width: 23rem"
                action="http://localhost:8000/signup"
                method="POST"
                onsubmit="return validatePassword()"
              >
                <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                  Sign Up
                </h1>

                <div class="container">
                  {{if .Message}}
                  <div
                    class="alert alert-warning alert-dismissible fade show"
                    role="alert"
                  >
                    {{.Message}}
                    <button
                      type="button"
                      class="close"
                      data-dismiss="alert"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  {{end}}
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >Username</span
                    >
                  </div>
                  <input
                    required
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >Password</span
                    >
                  </div>
                  <input
                    required
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >Confirm Password</span
                    >
                  </div>
                  <input
                    required
                    type="password"
                    id="passwordC"
                    name="passwordC"
                    class="form-control"
                    aria-label="Default"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <div
                  id="passwordAlert"
                  class="alert alert-danger"
                  style="display: none"
                  role="alert"
                >
                  Passwords do not match!
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn btn-block" type="submit">
                    Register
                  </button>
                </div>
                <p>
                  Already have an account?
                  <a href="/login" class="link-info">Login Here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var passwordC = document.getElementById("passwordC").value;
        if (password !== passwordC) {
          document.getElementById("passwordAlert").style.display = "block";
          return false;
        } else {
          document.getElementById("passwordAlert").style.display = "none";
          return true;
        }
      }
      if (localStorage.getItem("type") === "admin") {
        window.location.href = "/admin/adminHome";
      } else if (localStorage.getItem("type") === "user") {
        window.location.href = "/user/userHome";
      }
    </script>
  </body>
</html>
