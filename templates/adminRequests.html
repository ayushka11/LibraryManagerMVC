<!DOCTYPE html>
<html>
<head>
    <title>Admin - User Requests</title>
    <!-- Add Bootstrap Minty CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
        .h-custom-2 {
            height: 100%;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addBooks">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/viewBooks">View Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookRequests">Book Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid centered-content">
        <!-- Pending User Requests List -->
        <h1>Pending User Requests</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .AdminRequests}}
                <tr>
                    <td>{{.UserId}}</td>
                    <td>{{.Username}}</td>
                    <td>
                        <form action="/admin/approveAdminRequest" method="POST" style="display: inline;">
                            <input type="hidden" name="userId" value="{{.UserId}}">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form action="/admin/rejectAdminRequest" method="POST" style="display: inline;">
                            <input type="hidden" name="userId" value="{{.UserId}}">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4" class="text-center">No pending user requests</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
