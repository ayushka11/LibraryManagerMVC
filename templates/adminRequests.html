<!DOCTYPE html>
<html>
<head>
    <title>Admin - User Requests</title>
    <!-- Add Bootstrap Minty CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
        .h-custom-2 {
            height: 100%;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    {{template "adminNav.html"}}

    <!-- Main Content -->
    <div class="container-fluid centered-content">
        <!-- Pending User Requests List -->
        <h1>Pending User Requests</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .AdminRequests}}
                <tr>
                    <td>{{.UserId}}</td>
                    <td>{{.Username}}</td>
                    <td>
                        <form action="/admin/approveAdminRequest" method="POST" style="display: inline;">
                            <input type="hidden" name="userId" value="{{.UserId}}">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form action="/admin/rejectAdminRequest" method="POST" style="display: inline;">
                            <input type="hidden" name="userId" value="{{.UserId}}">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="4" class="text-center">No pending user requests</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
