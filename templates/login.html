<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Add Bootstrap Minty CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
        .h-custom-2 {
            height: 100%;
        }
        .centered-form {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 text-black centered-form">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem" id="loginForm" action="/login" method="POST">
                            <h1 id="heading" class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">Log in</h1>
                            
                            {{if .Message}}
                            <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
                                {{.Message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {{end}}

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                                </div>
                                <input required type="text" id="username" name="username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                                </div>
                                <input required type="password" id="password" name="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-block" type="submit">Login</button>
                            </div>

                            <p>Don't have an account? <a href="/signup" class="link-info">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
