<!DOCTYPE html>
<html>
<head>
    <title>Admin Home</title>
    <!-- Add Bootstrap Minty CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style>
        .h-custom-2 {
            height: 100%;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/addBook">Add Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/viewBooks">View Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookRequests">Book Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/adminRequests">Admin Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid centered-content">
        <!-- Message Bar -->
        {{if .Message}}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{.Message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {{end}}

        <!-- Content goes here -->
        <h1>Welcome, Admin!</h1>
        <p>Use the navigation bar to manage the library system.</p>
    </div>

    <!-- Add Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
